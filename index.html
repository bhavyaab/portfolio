<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Adrian Martin | Portfolio</title>
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <script id ="project-template" type="text/x-handlebars-template" >
      <article class="clearfix" data-title="{{projectTitle}}" data-category="{{projectCategory}}">
        <div class="heading">
          <h2>{{projectTitle}}</h2>
          <div class="byline">
            Published On: <time datetime="2000-01-01">{{publishedOn}}</time>
          </div>
        </div>
        <div class="preview">
          <div class="preview-content">
            <img src="{{projectPreview}}">
            <p class="description_body">{{projectDescription}} <a href="#" class="read-on">Read on &rarr;</a></p>
          </div>
        </div>
      </article>
    </script>
  </head>
  <body>
    <header>
      <section>
        <nav class="main_nav">
          <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="projects"><a href="#">Projects</a></li>
            <li class="tab" data-content="about"><a href="#">About</a></li>
            <li class="tab" data-content="contact"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h1>Adrian Martin</h1>
      </section>
    </header>

    <main>
      <section id="projects" class="tab-content">

      </section>

      <section id="about" class="tab-content">
        <h2>About Me</h2>
        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>

    <footer>
      <h1>Adrian Martin</h1>
      <a href="http://twitter.com/aken37" target="_blank"><span class="icon-twitter"></span></a>
      <a href="http://github.com/ackenepah" target="_blank"><span class="icon-facebook"></span></a>
      <a href="http://linkedin.com" target="_blank"><span class="icon-linkedin"></span></a>
      <p>Copyright &copy; 2016 Adrian Martin</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/projectArticles.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/articleView.js"></script>
  </body>
</html>
